Mining:
  RespawnBlock: BEDROCK # Block to show while respawning
  Blocks:
    RED_SANDSTONE:
      BlockDurability: 5.75 # Time in seconds block takes to mine with no kind of multiplier
      RegenerateTime: 5.75 # Time in seconds block takes to regenerate
      BaseExperience: 1 # Experience points given with no kind of multiplier
      Loot: RED_SANDSTONE # What item mining this block gives
      BaseStaminaUsage: 1 # Stamina required to mine this block with no kind of multiplier
      MutateChance: 0.075 # Chance for block to mutate
      MutateBlock: SANDSTONE # What block to turn into when mutating
      BreakBehavior: DEFAULT # What to do when block is broken
    SANDSTONE:
      BlockDurability: 5.25
      RegenerateTime: 5.75 # Since this block's break behavior is INSTANT_RESPAWN this is the time it takes to respawn when mutating back into red sandstone
      BaseExperience: 4
      Loot: SANDSTONE
      BaseStaminaUsage: 3
      MutateChance: 0.35
      MutateBlock: RED_SANDSTONE
      BreakBehavior: INSTANT_RESPAWN
    COAL_ORE:
      BlockDurability: 11.1
      RegenerateTime: 6.5
      BaseExperience: 7
      Loot: COAL_ORE
      BaseStaminaUsage: 5
      MutateChance: 0.071
      MutateBlock: COAL_BLOCK
      BreakBehavior: DEFAULT
    COAL_BLOCK:
      BlockDurability: 13.1
      RegenerateTime: 6.5
      BaseExperience: 10
      Loot: COAL
      BaseStaminaUsage: 7
      MutateChance: 0.55
      MutateBlock: COAL_BLOCK
      BreakBehavior: INSTANT_RESPAWN
    IRON_ORE:
      BlockDurability: 12.9
      RegenerateTime: 6.5
      BaseExperience: 9
      Loot: IRON_ORE
      BaseStaminaUsage: 6
      MutateChance: 0.055
      MutateBlock: IRON_BLOCK
      BreakBehavior: DEFAULT
    IRON_BLOCK:
      BlockDurability: 14.8
      RegenerateTime: 6.5
      BaseExperience: 14
      Loot: IRON_INGOT
      BaseStaminaUsage: 7
      MutateChance: 0.38
      MutateBlock: IRON_ORE
      BreakBehavior: INSTANT_RESPAWN
  PickaxeMultiplier: # Speed multiplier when mining with pickaxes
    Diamond: 0.75
    Gold: 0.55
    Iron: 0.5
    Stone: 0.4
    Wood: 0.2